name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Test
        run: go test -v ./...
      - name: Acceptance Test
        run: |
          docker-compose up -d
          # Wait for UniFi to be ready
          timeout 300s bash -c 'until curl -k -s https://localhost:8443 > /dev/null; do sleep 5; done'
          export ASDF_TERRAFORM_VERSION=1.10.0
          make testacc
        env:
          TF_ACC: "1"
