name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.10.0'
          terraform_wrapper: false
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Test
        run: go test -v ./...
      - name: Acceptance Test
        run: |
          docker compose up -d
          # Wait for UniFi to be ready (API should return JSON, not HTML)
          echo "Waiting for UniFi API to be ready..."
          timeout 300s bash -c 'until curl -k -s -H "Accept: application/json" https://localhost:8443/api/s/default/self | grep -q "rc"; do echo "Still waiting..."; sleep 10; done'
          echo "UniFi API is ready!"
          make testacc
        env:
          TF_ACC: "1"
